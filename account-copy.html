
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>계좌번호가 복사되었습니다</title>
  <style>
    :root{--bg:#111;--card:#1b1b1b;--fg:#f7e8c8;--accent:#f0d487}
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;color:var(--fg)}
    .card{max-width:560px;width:92vw;background:var(--card);border-radius:16px;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,.45);text-align:center}
    h1{font-size:22px;margin:0 0 10px}
    p{margin:6px 0 0;font-size:16px;opacity:.9}
    .acct{margin-top:14px;font-size:24px;letter-spacing:1px;font-weight:700;color:var(--accent)}
    .btn{margin-top:18px;background:#2a2a2a;border:none;border-radius:10px;padding:12px 16px;color:#fff;font-size:15px;cursor:pointer}
    .toast{position:fixed;left:50%;bottom:26px;transform:translateX(-50%);background:rgba(0,0,0,.82);color:#fff;padding:12px 16px;border-radius:999px;font-size:14px;opacity:0;transition:opacity .25s ease}
    .toast.show{opacity:1}
    .small{font-size:13px;opacity:.8}
  </style>
</head>
<body>
  <main class="card">
    <h1>계좌번호가 복사되었습니다</h1>
    <div id="acct" class="acct">카카오뱅크 7942-13-40470</div>
    <button class="btn" onclick="copy()">다시 복사하기</button>
    <p class="small">이 페이지는 안전한 복사만 수행합니다. 결제는 직접 이체로 진행해 주세요.</p>
  </main>
  <div id="toast" class="toast">계좌번호가 복사되었습니다</div>
  <script>
    const acctText = '7942-13-40470';
    async function copy(){
      try{
        await navigator.clipboard.writeText(acctText);
        toast('계좌번호가 복사되었습니다');
      }catch(e){
        // Fallback for older browsers
        const t = document.createElement('textarea');
        t.value = acctText; document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
        toast('계좌번호가 복사되었습니다');
      }
    }
    function toast(msg){
      const el = document.getElementById('toast');
      el.textContent = msg; el.classList.add('show');
      setTimeout(()=>el.classList.remove('show'), 1600);
    }
    // auto-copy on load
    window.addEventListener('load', copy);
  </script>
</body>
</html>
